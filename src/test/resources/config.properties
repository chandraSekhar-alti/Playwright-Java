# Configuration for Playwright Testing

# Browser to use for testing (options: chrome, edge, firefox, webkit)
browser = edge

# Browser binary name (matches the chosen browser)
# Options: chrome, msedge, firefox, webkit
binary = msedge

# Run tests in headless mode (true) or with a GUI (false)
headless = false

#set the view port sizes
view_port_width = 1200
view_port_height = 720

# URL of the application to test
appURL = https://www.saucedemo.com/v1/index.html

# Login credentials for the application
username = standard_user
password = secret_sauce
